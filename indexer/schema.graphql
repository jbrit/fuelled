enum TradeType {
  BUY
  SELL
}

type Trade {
  id: ID!
  tradeType: TradeType!
  tokenAmount: BigInt!
  ethAmount: BigInt!
  trader: String!
  createdAt: Int!
  txId: String!
  token: String!
}

type Pool {
  id: ID!
  name: String!
  symbol: String!
  description: String!
  image: String!
  twitter: String!
  telegram: String!
  website: String!
  asset: String!
  contract: String!
  createdBy: String!
  createdAt: Int!
  txId: String!
}